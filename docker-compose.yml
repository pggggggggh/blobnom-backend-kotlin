version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: blobnom-redis
    expose:
      - "6379"
    networks:
      - blobnom-net

  api:
    build: ./blobnom-kotlin
    container_name: blobnom-api
    expose:
      - "8080"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - blobnom-net

  socket:
    build: ./blobnom-socket
    container_name: blobnom-socket
    expose:
      - "9092"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - blobnom-net

  caddy:
    image: caddy:2-alpine
    container_name: blobnom-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy-data:/data
    depends_on:
      - api
      - socket
    networks:
      - blobnom-net

networks:
  blobnom-net:
    driver: bridge
