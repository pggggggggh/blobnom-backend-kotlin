version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: blobnom-redis
    ports:
      - "6379:6379"
    networks:
      - blobnom-net

  api:
    build: ./blobnom-kotlin
    container_name: blobnom-api
    ports:
      - "80:8080"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - blobnom-net

  socket:
    build: ./blobnom-socket
    container_name: blobnom-socket
    ports:
      - "9092:9092"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - blobnom-net

networks:
  blobnom-net:
    driver: bridge
